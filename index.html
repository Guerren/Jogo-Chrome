            player.style.left = `${playerX}px`;

            function startGame() {
                if (gameActive) return;

                playerX = (gameContainerWidth - playerWidth) / 2;
                player.style.left = `${playerX}px`;
                player.style.bottom = '10px';
                timeSurvivedFrames = 0;
                virusSpeed = 2;
                spawnRate = 1500;
                lastDifficultyIncreaseSecond = 0;
                timeSurvivedSpan.textContent = '0';
                messageDiv.textContent = '';
                
                gameContainer.querySelectorAll('.virus').forEach(virus => virus.remove());
                
                gameActive = true;
                
                gameUpdateInterval = setInterval(updateGame, 20);
                virusSpawnInterval = setInterval(createVirus, spawnRate);

                gameContainer.focus();
            }

            function updateGame() {
                if (!gameActive) return;

                timeSurvivedFrames++;
                const currentSecond = Math.floor(timeSurvivedFrames / 50);
                timeSurvivedSpan.textContent = currentSecond;

                if (currentSecond > 0 && currentSecond % 10 === 0 && currentSecond !== lastDifficultyIncreaseSecond) {
                    virusSpeed += 0.2;
                    if (spawnRate > 400) {
                        spawnRate -= 100;
                        clearInterval(virusSpawnInterval);
                        virusSpawnInterval = setInterval(createVirus, spawnRate);
                    }
                    lastDifficultyIncreaseSecond = currentSecond;
                }

                moveViruses();
                checkCollisions();
            }

            function createVirus() {
                if (!gameActive) return;

                const virus = document.createElement('div');
                virus.classList.add('virus');
                virus.style.backgroundImage = `url('${virusImageURL}')`;

                virus.style.left = `${Math.random() * (gameContainerWidth - virusWidth)}px`;
                gameContainer.appendChild(virus);
            }

            function moveViruses() {
                document.querySelectorAll('.virus').forEach(virus => {
                    let currentTop = parseInt(virus.style.top) || -virusHeight;
                    virus.style.top = `${currentTop + virusSpeed}px`;

                    if (currentTop > gameContainerHeight) {
                        virus.remove();
                    }
                });
            }

            function checkCollisions() {
                const playerLeft = player.offsetLeft;
                const playerTop = player.offsetTop;
                const playerRight = playerLeft + playerWidth;
                const playerBottom = playerTop + playerHeight;

                document.querySelectorAll('.virus').forEach(virus => {
                    const virusLeft = virus.offsetLeft;
                    const virusTop = virus.offsetTop;
                    const virusRight = virusLeft + virusWidth;
                    const virusBottom = virusTop + virusHeight;

                    if (playerRight > virusLeft &&
                        playerLeft < virusRight &&
                        playerBottom > virusTop &&
                        playerTop < virusBottom) {
                        endGame();
                    }
                });
            }

            function endGame() {
                gameActive = false;
                clearInterval(gameUpdateInterval);
                clearInterval(virusSpawnInterval);
                messageDiv.textContent = `Game Over! Você sobreviveu por ${Math.floor(timeSurvivedFrames / 50)} segundos!`;
                document.querySelectorAll('.virus').forEach(virus => virus.remove());
            }

            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;

                const playerMoveAmount = 15;
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    playerX = Math.max(0, playerX - playerMoveAmount);
                    player.style.left = `${playerX}px`;
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    playerX = Math.min(gameContainerWidth - playerWidth, playerX + playerMoveAmount);
                    player.style.left = `${playerX}px`;
                }
            });

            let touchStartX = 0;
            let playerInitialX = 0;

            gameContainer.addEventListener('touchstart', (e) => {
                if (!gameActive) return;
                touchStartX = e.touches[0].clientX;
                playerInitialX = playerX;
                gameContainer.focus();
                e.preventDefault();
            }, { passive: false });

            gameContainer.addEventListener('touchmove', (e) => {
                if (!gameActive) return;
                const touchCurrentX = e.touches[0].clientX;
                const deltaX = touchCurrentX - touchStartX;
                
                playerX = playerInitialX + deltaX;
                playerX = Math.max(0, Math.min(gameContainerWidth - playerWidth, playerX));
                player.style.left = `${playerX}px`;
                e.preventDefault();
            }, { passive: false });

            restartButton.addEventListener('click', startGame);

            messageDiv.textContent = "Clique 'Reiniciar' ou na área do jogo para começar!";
            
            gameContainer.addEventListener('click', startGame);
        };
    </script>
