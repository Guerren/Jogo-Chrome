<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Runner: Desvie dos Vírus!</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        #game-container {
            width: 400px;
            height: 500px;
            border: 5px solid #007bff;
            background-color: #e6f7ff;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            outline: none;
            flex-shrink: 0;
        }

        #player {
            position: absolute;
            width: 60px;
            height: 60px;
            /* URL da imagem do Chrome AGORA COM HTTPS */
            background-image: url('https://googleusercontent.com/image_generation_content/1'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            bottom: 10px;
            left: calc(50% - 30px);
        }

        .virus {
            position: absolute;
            width: 40px;
            height: 40px;
            /* URL da imagem do Vírus AGORA COM HTTPS */
            background-image: url('https://googleusercontent.com/image_generation_content/2'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            top: -50px;
            left: 0;
        }

        #score-board {
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }

        #message {
            font-size: 1.4em;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            min-height: 1.5em;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            flex-shrink: 0;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chrome Runner: Desvie dos Vírus!</h1>
    <div id="score-board">Tempo Sobrevivido: <span id="time-survived">0</span>s</div>
    <div id="game-container" tabindex="0">
        <div id="player"></div>
    </div>
    <div id="message"></div>
    <button id="restart-button">Reiniciar Jogo</button>

    <script>
        window.onload = function() {
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');
            const timeSurvivedSpan = document.getElementById('time-survived');
            const messageDiv = document.getElementById('message');
            const restartButton = document.getElementById('restart-button');

            if (!gameContainer || !player || !timeSurvivedSpan || !messageDiv || !restartButton) {
                console.error("Erro: Elementos HTML essenciais não encontrados.");
                messageDiv.textContent = "Erro ao carregar o jogo. Tente recarregar a página.";
                return;
            }

            const playerWidth = 60;
            const playerHeight = 60;
            const virusWidth = 40;
            const virusHeight = 40;
            const gameContainerWidth = 400;
            const gameContainerHeight = 500;

            let playerX = (gameContainerWidth - playerWidth) / 2;
            let gameUpdateInterval;
            let virusSpawnInterval;
            let gameActive = false;
            let timeSurvivedFrames = 0;
            let virusSpeed = 2;
            let spawnRate = 1500;
            let lastDifficultyIncreaseSecond = 0;

            const playerImageURL = 'https://googleusercontent.com/image_generation_content/1';
            const virusImageURL = 'https://googleusercontent.com/image_generation_content/2';

            player.style.left = `${playerX}px`;

            function startGame() {
                if (gameActive) return;

                playerX = (gameContainerWidth - playerWidth) / 2;
                player.style.left = `${playerX}px`;
                player.style.bottom = '10px';
                timeSurvivedFrames = 0;
                virusSpeed = 2;
                spawnRate = 1500;
                lastDifficultyIncreaseSecond = 0;
                timeSurvivedSpan.textContent = '0';
                messageDiv.textContent = '';
                
                gameContainer.querySelectorAll('.virus').forEach(virus => virus.remove());
                
                gameActive = true;
                
                gameUpdateInterval = setInterval(updateGame, 20);
                virusSpawnInterval = setInterval(createVirus, spawnRate);

                gameContainer.focus();
            }

            function updateGame() {
                if (!gameActive) return;

                timeSurvivedFrames++;
                const currentSecond = Math.floor(timeSurvivedFrames / 50);
                timeSurvivedSpan.textContent = currentSecond;

                if (currentSecond > 0 && currentSecond % 10 === 0 && currentSecond !== lastDifficultyIncreaseSecond) {
                    virusSpeed += 0.2;
                    if (spawnRate > 400) {
                        spawnRate -= 100;
                        clearInterval(virusSpawnInterval);
                        virusSpawnInterval = setInterval(createVirus, spawnRate);
                    }
                    lastDifficultyIncreaseSecond = currentSecond;
                }

                moveViruses();
                checkCollisions();
            }

            function createVirus() {
                if (!gameActive) return;

                const virus = document.createElement('div');
                virus.classList.add('virus');
                virus.style.backgroundImage = `url('${virusImageURL}')`;

                virus.style.left = `${Math.random() * (gameContainerWidth - virusWidth)}px`;
                gameContainer.appendChild(virus);
            }

            function moveViruses() {
                document.querySelectorAll('.virus').forEach(virus => {
                    let currentTop = parseInt(virus.style.top) || -virusHeight;
                    virus.style.top = `${currentTop + virusSpeed}px`;

                    if (currentTop > gameContainerHeight) {
                        virus.remove();
                    }
                });
            }

            function checkCollisions() {
                const playerLeft = player.offsetLeft;
                const playerTop = player.offsetTop;
                const playerRight = playerLeft + playerWidth;
                const playerBottom = playerTop + playerHeight;

                document.querySelectorAll('.virus').forEach(virus => {
                    const virusLeft = virus.offsetLeft;
                    const virusTop = virus.offsetTop;
                    const virusRight = virusLeft + virusWidth;
                    const virusBottom = virusTop + virusHeight;

                    if (playerRight > virusLeft &&
                        playerLeft < virusRight &&
                        playerBottom > virusTop &&
                        playerTop < virusBottom) {
                        endGame();
                    }
                });
            }

            function endGame() {
                gameActive = false;
                clearInterval(gameUpdateInterval);
                clearInterval(virusSpawnInterval);
                messageDiv.textContent = `Game Over! Você sobreviveu por ${Math.floor(timeSurvivedFrames / 50)} segundos!`;
                document.querySelectorAll('.virus').forEach(virus => virus.remove());
            }

            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;

                const playerMoveAmount = 15;
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    playerX = Math.max(0, playerX - playerMoveAmount);
                    player.style.left = `${playerX}px`;
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    playerX = Math.min(gameContainerWidth - playerWidth, playerX + playerMoveAmount);
                    player.style.left = `${playerX}px`;
                }
            });

            let touchStartX = 0;
            let playerInitialX = 0;

            gameContainer.addEventListener('touchstart', (e) => {
                if (!gameActive) return;
                touchStartX = e.touches[0].clientX;
                playerInitialX = playerX;
                gameContainer.focus();
                e.preventDefault();
            }, { passive: false });

            gameContainer.addEventListener('touchmove', (e) => {
                if (!gameActive) return;
                const touchCurrentX = e.touches[0].clientX;
                const deltaX = touchCurrentX - touchStartX;
                
                playerX = playerInitialX + deltaX;
                playerX = Math.max(0, Math.min(gameContainerWidth - playerWidth, playerX));
                player.style.left = `${playerX}px`;
                e.preventDefault();
            }, { passive: false });

            restartButton.addEventListener('click', startGame);

            messageDiv.textContent = "Clique 'Reiniciar' ou na área do jogo para começar!";
            
            gameContainer.addEventListener('click', startGame);
        };
    </script>
</body>
</html>
